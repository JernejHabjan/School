<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#btn1").click(function(){
        $("img").before("<b>Before</b>");
    });

    $("#btn2").click(function(){
        $("img").after("<i>After</i>");
    });


    $("#btn3").click(function(){
        $("#img1").remove();
    });

    $("#btn4").click(function(){
        $("#div1").empty();
    });
});
</script>
</head>
<body>

<img id="img1" src="jQuery.png" alt="jQuery" width="100" height="140"><br><br>

<button id="btn1">Insert before</button>
<button id="btn2">Insert after</button>
<p></p>
<button id="btn3">Remove img</button>

<div id="div1" style="height:30px;width:200px;border:1px solid black;background-color:yellow;">
This is some text in the div.
</div>
<button id="btn4">Empty div</button>

</body>
</html>
