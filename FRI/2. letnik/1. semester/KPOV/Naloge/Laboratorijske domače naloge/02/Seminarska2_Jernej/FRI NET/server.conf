# TCP je bolj zanesljiv in nima tezav z NAT
# Ce NAT ni omejitev se lahko uporabi tudi UDP, ki je hitrejsi
proto			tcp

# Doloci, da gre za subnet konfiguracijo (z maskami) in ne net30
# ki ima masko /30 in doloca samo naslove znotraj tega omrezja
# Isto nastavitev se poslje se klientom s nastavitvijo push
topology		subnet
push			"topology subnet"

# TUN vmesnik omogoca posredovanje na nivoju IP protokola (tabela routes)
# TAP vmesnik deluje na ethernet nivoju in posreduje dejanske okvirije (ethernet bridge)

# Uporaba TUN vmesnika je priporocena, sicer okrnjena, a omogoca vse potrebno
dev			tun

# Poti do certifikatov in kljucev
# Najlazje jih je premakniti poleg konfiguracije
ca			root.crt
cert			cert.server.crt
key			privkey.key
dh			dhparams.key

# Nastavitve omrezja, maska bo skoraj vedno /24,
# naslov omrezja pa je odvisen od tabele omrezji
server			10.X.Y.0 255.255.255.0

# Nastavitev za ohranjanje IP naslovov klientov
# Brez te nastavitve bodo klienti ob vsaki povezavi dobili
# nov naslov, z njo pa vedno istega
ifconfig-pool-persist	ip-table.txt

# Omogoca dolocanje posebnih nastavitve za uporabnike
# ccd je ime neke mape (lahko drugacno) v kateri so datoteke z
# dodatnimi nastavitvami za kliente
# Datoteke se imenujejo enako, kot je vpisna stevilka studenta
# za katerega nastavljate nastavitve
;client-config-dir	ccd
# Ena izmed moznih nastavitev za kliente (v njihovi datoteki) je
# ifconfig-push <fiksen_naslov> <maska_vasega_omrezja>

# Nastavitev za komunikacijo z ostalimi omrezji
# To sporoci klientom, naj ves promet za 10.0.0.0/8
# preusmerijo preko tega omrezja, korenski streznik pa bo
# klientu na temu strezniku sporocil, naj ta promet posreduje
# naprej do njih
# Prvo je omrezje (celotnega sistema), drugo je maska (celotnega sistem)
# tretje pa je naslov tega streznika (znotraj vasega omrezja), torej vedno .1
push			"route 10.0.0.0 255.0.0.0 10.X.Y.1"

# Omogoca komunikacijo med klienti
# Brez tega vsak klient vidi le streznik!
client-to-client

# Omogoca zapiranje povezave klientov, ki se ne odzivajo
# Koristno v primeru ko pride do prekinitve povezave brez poslovitve
# Ta primer posilja ping vsakih 10s in sklepa, da je prislo do
# prekinitve povezave po 120s brez odziva
# Nastavitev ni obvezna
keepalive		10 120

# Nastavi AES za kriptografijo in SHA512 za zgoscevanje pri avtentikaciji
# Druga dobra moznost je Blowfish (hitrejsa a manj varna)
cipher			AES-128-CBC
auth			SHA512

# Omogoci kompresijo
;comp-lzo

# Doloca pravice OpenVPN-ja, zakomentiraj na Windows!
# To sta uporabnika, ki nimata cisto nic pravic, sciti pred vlomom
# Na nekaterih sistemih se namesto imena nogroup uporablja nobody
# Kako je ime te skupini je mogoce preveriti s ukazom groups
# Ce na sistmeu ni niti uporabnika nobody, pa se ga vedno lahko doda
user			nobody
group			nogroup

# Preprecuje tezave zaradi slabsih pravic po zagonu streznika
# Pove naj se izogiba sproscevanju virov, ki jih kasneje zaradi
# uporabe nepriviligiranih uporabnikov (glej malo visje), ne more
# vec pridobiti
persist-key
persist-tun

# Nastavi izpis stanja streznika v datoteko
# Nic drugega kot dodaten log file
status			openvpn-status.log

# Nastavi nivo logiranja, 0 je brez, 9 izpise popolnoma vse
verb			3
